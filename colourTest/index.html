<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        background: greenyellow;
      }
      #background {
        color: #fff;
        font-size: 40px;
      }
    </style>
  </head>
  <body onclick="changeColour()">
    <div id="background"></div>
    <script>
      array = [
        "#E75926",
        "#C82647",
        "#1DABB8",
        "#60646D",
        "#AAB69B",
        "#897FBA",
        "#2C82C9",
        "#2CC990",
        "#3E4651",
        "#F1654C",
        "#E3C39D",
      ];
      function changeColour() {
        var max = 11;
        var num = Math.floor(Math.random() * Math.floor(max));
        document.body.style = "background:" + array[num];
        document.getElementById("background").innerText = array[num];
      }
    </script>
  </body>
</html>
